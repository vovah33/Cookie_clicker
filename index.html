<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Energy Clicker</title>
</head>
<body>
<label class="switch">
    <input type="checkbox" id="darkModeToggle">
    <span class="slider round"></span>
</label>
    <h1>Energy Clicker</h1>
    <h2>⚡Energy: <span id="energyCount"></span></h2>
    <h2>⌚Energy Per Second: <span id="energyPS"></span></h2>

    <img id="energy" src="assets/images/EnergyClicker.png" alt="Energy" width="130" draggable="false">
    <h3 class="auto-clickers-title">Auto Clickers</h3>
    <div>
        <div id="autoClickerList">
            <button id="buyRedbull"></button>
            <button id="buyBullit">Bullit</button>
            <button id="buySlammer">Slammer</button>
            <button id="buyMonster">Monster</button>
            <button id="buyRockstar">Rockstar</button>
            <button id="buyQush">Qush</button>
            <button id="buyVital4U">Vital 4U</button>
            <button id="buyViking">Viking</button>
        </div>
    </div>
 <div>
    <h3>Upgrades</h3>
    <div id="upgradesList">
        <button id="upgrade0">Stronger Click (⚡ 100)</button>
        <button id="upgrade1">Efficient Clickers (⚡ 500)</button>
        <button id="upgrade2">Auto Click Boost (⚡ 1000)</button>
        <button id="upgrade3">Battery Pack (⚡ 2000)</button>
        <button id="upgrade4">Double Tap (⚡ 5000)</button>
    </div>
</div>

<div>
    <button id="resetButton">Reset Game</button>
</div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
